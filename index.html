<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<style>
 *{word-break: break-all;box-sizing: border-box;}
  #list{display:flex;flex-direction:column;}
</style>
<script>
NodeList.prototype.forEach = Array.prototype.forEach;
window.addEventListener("DOMContentLoaded",(e)=>{
  document.querySelector("#href").value = document.location.search.replace(/^\?/,"");
  document.querySelector("#add").addEventListener("click",()=>{
    const href=document.querySelector("#href").value;
    addUrl(href);
  });
  document.querySelector("#sample").addEventListener("click",()=>{
    addUrl("https://example.com");
  });
}, false);
function addUrl(url){
    const a = document.createElement("a");
    a.innerText = url;
    a.setAttribute("href",url);
    document.querySelector("#list").appendChild(a);
}
</script>
<input type="text" id="href" placeholder="https://example.com"><br>
<button id="add">add</button><button id="sample">sample</button>
<hr>
<div id="list"></div>
